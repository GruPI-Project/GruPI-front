# Docker Compose para Ambiente Local (Desenvolvimento Local)
# Uso: docker-compose -f docker-compose.local.yml up

version: '3.8'

services:
  grupi-frontend-local:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: grupi-frontend-local
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_NODE_ENV=development
      - VITE_API_BASE_URL=http://host.docker.internal:8000/api/v1/
      - VITE_API_BASE_URL_CSRF=http://host.docker.internal:8000/
      - VITE_APP_TITLE=GruPI - Desenvolvimento Local
      - VITE_APP_VERSION=1.0.0-dev
      - VITE_API_TIMEOUT=30000
      - VITE_ENABLE_MOCKS=false
      - VITE_ENABLE_DEBUG=true
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - grupi-local-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  grupi-local-network:
    driver: bridge

volumes:
  node_modules: