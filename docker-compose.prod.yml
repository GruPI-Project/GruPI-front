# Docker Compose para Ambiente de Produção
# Uso: docker-compose -f docker-compose.prod.yml up

version: '3.8'

services:
  grupi-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grupi-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_NODE_ENV=production
      - VITE_API_BASE_URL=https://api.grupi.pavops.net/api/v1/
      - VITE_API_BASE_URL_CSRF=https://api.grupi.pavops.net/
      - VITE_APP_TITLE=GruPI - Plataforma de Gerenciamento
      - VITE_APP_VERSION=1.0.0
      - VITE_API_TIMEOUT=30000
      - VITE_ENABLE_MOCKS=false
      - VITE_ENABLE_DEBUG=false
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - grupi-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "project=grupi"
networks:
  grupi-prod-network:
    driver: bridge