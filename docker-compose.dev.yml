# Docker Compose para Ambiente de Desenvolvimento (Staging)
# Uso: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  grupi-frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grupi-frontend-dev
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - VITE_NODE_ENV=${VITE_NODE_ENV}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_API_BASE_URL_CSRF=${VITE_API_BASE_URL_CSRF}
      - VITE_APP_TITLE=${VITE_APP_TITLE}
      - VITE_APP_VERSION=${VITE_APP_VERSION}
      - VITE_API_TIMEOUT=${VITE_API_TIMEOUT}
      - VITE_ENABLE_MOCKS=${VITE_ENABLE_MOCKS}
      - VITE_ENABLE_DEBUG=${VITE_ENABLE_DEBUG}
    networks:
      - grupi-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  grupi-dev-network:
    driver: bridge