# Docker Compose para Ambiente de Desenvolvimento (Staging)
# Uso: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  grupi-frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grupi-frontend-dev
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - VITE_NODE_ENV=development
      - VITE_API_BASE_URL=https://api.grupi-dev.pavops.net/api/v1/
      - VITE_API_BASE_URL_CSRF=https://api.grupi-dev.pavops.net/
      - VITE_APP_TITLE=GruPI - Desenvolvimento
      - VITE_APP_VERSION=1.0.0-dev
      - VITE_API_TIMEOUT=30000
      - VITE_ENABLE_MOCKS=false
      - VITE_ENABLE_DEBUG=true
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - grupi-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  grupi-dev-network:
    driver: bridge